<form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{
    'has-danger': email.invalid && email.touched,
    'has-success': email.valid && email.touched
  }">
    <label>Email</label>
    <input class="form-control" formControlName="email" type="email" required>
  </div>
  <div class="form-group" [ngClass]="{
    'has-danger': password.invalid && password.touched,
    'has-success': password.valid && password.touched
  }">
    <label>Password</label>
    <input class="form-control" formControlName="password" type="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
