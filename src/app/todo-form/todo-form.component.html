<div class="card card-block">
  <h4 class="card-title">Add New Todo</h4>
  <form #f="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" name="em" placeholder="Enter the Todo" #title>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter the Description" #description>
    </div>
    <button class="btn btn-primary" type="submit" (click)="createTodo(title.value, description.value)">Submit</button>
  </form>
</div>
