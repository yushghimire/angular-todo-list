<form novalidate [formGroup]="myform" (ngSubmit)="onSubmit()">
  <fieldset formGroupName="name">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName">
    </div>
  </fieldset>
  <div class="form-group" [ngClass]="{
    'has-danger': email.invalid && email.touched, 
    'has-success': email.valid && email.touched
  }">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" required>
  </div>
  <div class="form-group" [ngClass]="{
    'has-danger': password.invalid && password.touched, 
    'has-success': password.valid && password.touched 
  }">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" required>
    <div class="form-control-feedback" *ngIf="password.errors && (password.invalid && password.touched)">
      <p *ngIf="password.errors.required">Password is required</p>
      <p *ngIf="password.errors.minlength">Password must be 8 characters</p>
    </div>
  </div>
  <div class="form-group">
    <label>Language</label>
    <select class="form-control" formControlName="language">
      <option value="">Please select a language</option>
      <option *ngFor="let lang of langs" [value]="lang">{{lang}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <p>{{ myform.value | json }}</p>
</form>
